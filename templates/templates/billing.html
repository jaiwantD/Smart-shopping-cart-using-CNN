<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
</head>
<body>
    <h1>Billing Details</h1>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Total Amount: ${{ total_amount }}</h2>
    
    <form action="/new_user" method="post">
        <button type="submit">New User</button>
    </form>

    <form action="/" method="post">
        <button type="submit" name="continue">Continue with Existing User</button>
    </form>
</body>
</html>
